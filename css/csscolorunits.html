<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            /*using default names*/
            background-color: blue;
            /**/
        }
        .container1{
            width: 200px;
            height: 200px;
            /*using hexadecimal*/
            background-color: #ce8888;
            /**/
        }
        .container2{
            width: 200px;
            height: 200px;
            /*using RGB*/
            background-color: rgb(46, 155, 95);
            /**/
        }
        .container3{
            width: 200px;
            height: 200px;
            /*using HSL saturation, brighest */
            background: linear-gradient(180deg, lightblue, rgb(121, 66, 66));
            /**/
        }
        .container4{
            width: 200px;
            height: 200px;
            /*using HSL saturation, brighest */
            background: radial-gradient(rgb(66, 130, 151), rgb(136, 100, 100), rgb(121, 183, 121));
            /**/
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container1"></div>
    <div class="container2"></div>
    <div class="container3"></div>
    <div class="container4"></div>
</body>
</html>
