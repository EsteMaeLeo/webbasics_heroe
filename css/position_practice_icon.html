<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: rgba(182, 198, 237, 0.803);
        }
        .container{
            position: relative;
            width: 20%;
            margin: 200px auto
        }
        input{
            border: 1px solid #dedede;
            border-radius: 5px;
            height: 30px;
            width: 100%; 
            padding-left: 30px;
        }
        i{
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(109, 145, 237, 0.803);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" >
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
</body>
</html>
