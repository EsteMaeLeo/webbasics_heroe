<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 70px;
            display: inline-block;
        }
        .container{
            background: #90181875;
        }
        .container:hover{
            background: #9277479f;
        }
        .container-transition{
            background: #18849080;
        }
        .container-transition:hover{
            background: #183a9080;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container-transition"></div>
</body>
</html>
