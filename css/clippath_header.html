<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Path</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Orbit:regular);
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbit";
      }
      body {
        height: 150vh;
      }
      section{
        position: relative;
        width: 100%;
        height: 100vh;
        background: url(../img/img10jpg.jpg);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        clip-path: circle(150vh at 50% -50vh);
      }
      h1{
        position: absolute;
        color:#FFF;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5em;
        font-weight: 800;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Hello Clip Path</h1>
      </div>
    </section>
  </body>
</html>
