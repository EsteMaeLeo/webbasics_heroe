<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        body{
            background: #394276;
        }
        h2{
            position: relative;
            margin: 100px;
            font-size: 14vw;
            color: #394276;
            -webkit-text-stroke: 3px #4f66eb;
            text-transform: uppercase;
        }
        h2::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color:rgb(41, 120, 210);
            -webkit-text-stroke: 0px #4f66eb;
            border-right: 2px solid rgb(41, 120, 210);
            overflow: hidden;
            animation: animate 5s linear alternate infinite;
        }
        @keyframes animate {
            0%{
                width: 0;
            }
            80%, 100%{
                width: 80%;
            }
            
        }
    </style>
</head>
<body>
    <h2 data-text="Loading...">Loading...</h2>
</body>
</html>
