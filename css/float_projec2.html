<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />;
    <title>Float</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }
        body{
            background: #7a7777d7;
        }
        .container{
            width: 90%;
            margin: 50px auto;
        }
        .items{
            float: left;
            border-radius: 10px;
            width: 30%;
            height: 300px;
            margin: 20px;
            border: 5px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 0  15px 10px #111;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1{
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px #97adec;
            -webkit-text-stroke: 5px rgb(112, 111, 125);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="items">
            <img src="/img/img1.png" alt="">
        </div>
        <div class="items">
            <img src="/img/img2.jpeg" alt="">
        </div>
        <div class="items">
            <img src="/img/img3.jpg" alt="">
        </div>
        <div class="items">
            <img src="/img/img4.jpg" alt="">
        </div>
        <div class="items">
            <img src="/img/img5.jpg" alt="">
        </div>
        <div class="items">
            <img src="/img/img6.jpg" alt="">
        </div>
        <div class="items">
            <img src="/img/img7.jpg" alt="">
        </div>
        <div class="items">
            <img src="/img/img10jpg.jpg" alt="">
        </div>
        <div class="items">
            <img src="/img/img9.jpg" alt="">
        </div>
    </div>
</body>
</html>
