<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 800px;
        margin: auto;
      }
      section {
        width: 100%;
        height: auto;
        border: 3px solid rgba(187, 77, 99, 0.85);
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
        display: inline-block;
      }
      h1{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-align: center;
        font-weight: normal;
        letter-spacing: 2px;
        font-size: 2em;
        text-transform: uppercase;
      }
      section div{
        width: 100px;
        height: 100px;
        margin: 20px 0 0;
        background-color: rgb(190, 128, 101);
        border-radius: 10px;
        animation: animate 5s 1 forwards normal;
      }
      .lineal {
      }
      .ease {
      }
      .easein {
      }
      .easeout {
      }
      .easeinout {
      }
      .steps {
      }
      .cubic {
      }
      @keyframes animate {
        0%{
            transform: translateX(0);
        }
        100%{
            transform: translateX(650px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>
        <h1>Lineal</h1>
        <div class="lineal"></div>
      </section>
      <section>
        <h1>Ease</h1>
        <div class="ease"></div>
      </section>
      <section>
        <h1>Ease-in</h1>
        <div class="easein"></div>
      </section>
      <section>
        <h1>Ease-out</h1>
        <div class="easeou"></div>
      </section>
      <section>
        <h1>Ease-in-out</h1>
        <div class="easeinout"></div>
      </section>
      <section>
        <h1>Steps</h1>
        <div class="steps"></div>
      </section>
      <section>
        <h1>Cubic bezier</h1>
        <div class="cubic"></div>
      </section>
    </div>
  </body>
</html>
