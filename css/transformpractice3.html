<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <title>Transform3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: rgb(34, 193, 195);
        background: linear-gradient(
          103deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(45, 87, 253, 1) 100%
        );
        min-height: 100vh;
      }
      .box {
        position: absolute;
        /*old way to center text*/
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 400px;
        perspective: 2000px;
        transform-style: preserve-3d;
        transition: all 0.5s;
      }
      .box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        border-top: 20px solid #fff;
        border-left: 20px solid #fff;
        box-sizing: border-box;
      }
      .box::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        border-bottom: 20px solid #fff;
        border-right: 20px solid #fff;
        box-sizing: border-box;
      }
      .box:hover {
        transform: translate(-50%, -50%) rotateY(-30deg) skew(5deg);
      }

      .text:hover{
        transform: rotateY(30deg) skew(-5deg);
      }
      .text {
        position: absolute;
        background: #293775;
        top: 30px;
        left: -30px;
        width: calc(100% + 60px);
        height: calc(100% - 60px);
        transition: all 0.5s;

      }
      .text div {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translateY(-50%);
        padding: 40px 80px;
        text-align: center;
        z-index: 1;
      }
      .text div h1,
      .text div p {
        margin: 0 0 20px;
        color: #fff;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .text div p {
        font-size: 18px;
      }
      i {
        width: 80px;
        height: 80px;
        background: #fff;
        color: #293775;
        text-align: center;
        line-height: 80px !important;
        font-size: 40px;
      }

      i.fa1 {
        position: absolute;
        top: 0;
        left: 0;
      }
      i.fa2 {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <i class="fa2 fas fa-quote-left"></i>
      <div class="text">
        <i class="fa1 fas fa-quote-left"></i>
        <div>
          <h1>Day Note</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus
            sint vitae velit doloremque porro inventore vero qui voluptatum
            placeat aperiam eligendi repudiandae officiis dolorem beatae debitis
            asperiores assumenda sunt.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
