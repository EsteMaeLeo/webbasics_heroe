<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEND</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background: url(../img/img3.jpg), url(../img/img2.jpeg);
            background-size: cover;
            background-position: center;
            /*blend mode*/
            background-blend-mode: multiply;
            /*multiply, screen, overlay, , darken, lighten, color-dadge saturation, color, luminosity, hue*/
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
