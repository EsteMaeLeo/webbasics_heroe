<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        width: 80%;
        filter: grayscale(60%);
        filter: blur(5px); /*blur*/
        filter: sepia(20%); /*sepia*/
        filter: saturate(80%); /*add more color*/
        filter: opacity(50%);
        filter: brightness(40%);
        filter: contrast(40%);
        filter: hue-rotate(45deg); /*change color*/
        filter: invert(70%);
        filter: drop-shadow(20px 10px 5px #000000);
      }
    </style>
  </head>
  <body>
    <img src="../img/img10jpg.jpg" alt="" />
  </body>
</html>
