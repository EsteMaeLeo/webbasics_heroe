<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformations Origin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .shape {
        background: #6ddb57b1;
        width: 150px;
        height: 150px;
        margin: 100px auto;
        transition: all 2s;
      }

      .shape:hover{
        transform: rotate(360deg);
      }
      .s2{
        background: #5288d4ac;
        transform-origin: left; /*right or top or botton*/
      }
    </style>
  </head>
  <body>
    <div class="shape"></div>
    <div class="shape s2"></div>
  </body>
</html>
