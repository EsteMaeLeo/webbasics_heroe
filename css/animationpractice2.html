<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Stars</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background: url(/img/img19.jpg);
        background-size: cover;
        background-position: center center;
        overflow: hidden;
      }
      span {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
                    0 0 0 8px rgba(255, 255, 255, 0.1);
        animation: star 3s linear infinite;
      }
      span::before{
        content: '';
        position: absolute;
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg, white, transparent);
      }
      @keyframes star {
        0%{
            transform: rotate(315deg) translateX(0);
            opacity: 1;
        }
        70%{
            opacity: 1;
        }
        100%{
            transform: rotate(315deg) translateX(-1000px);
            opacity: 0;
        }
        
      }
      span:nth-child(1){
        top: 0;
        right: 0;
        left: initial;
        animation-delay: 0;
        animation-duration: 1s;
      }
      span:nth-child(2){
        top: 0;
        right: 200px;
        left: initial;
        animation-delay: 0.2;
        animation-duration: 3s;
      }
      span:nth-child(3){
        top: 100px;
        right: 600px;
        left: initial;
        animation-delay: 0.2;
        animation-duration: 3s;
      }
      span:nth-child(4){
        top:-200px;
        right: 600px;
        left: initial;
        animation-delay: 0;
        animation-duration: 4s;
      }
      span:nth-child(5){
        top: 0;
        right: 1200px;
        left: initial;
        animation-delay: 0.4;
        animation-duration: 1.5s;
      }
      span:nth-child(6){
        top: 0;
        right: 1400px;
        left: initial;
        animation-delay: 0;
        animation-duration: 6s;
      }
      span:nth-child(7){
        top: 350px;
        right: 50px;
        left: initial;
        animation-delay: 0;
        animation-duration: 2.5s;
      }
      span:nth-child(8){
        top: 0;
        right: 200px;
        left: initial;
        animation-delay: 0.2;
        animation-duration: 3s;
      }
      span:nth-child(9){
        top: 0px;
        right: 700px;
        left: initial;
        animation-delay: 0.2;
        animation-duration: 1s;
      }
    </style>
  </head>
  <body>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </body>
</html>
