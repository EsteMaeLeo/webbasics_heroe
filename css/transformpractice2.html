<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(90deg, rgb(151, 148, 148), rgb(54, 72, 123));
           
        }
        .box{
            position: relative;
            width: 360px;
            height: 640px;
            margin: 0 auto;
            transform: rotate(-30deg) skew(25deg) scale(0.6);
        }
        .layer{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(47, 47, 159, 0.556);
            transition: all 0.5s;
        }
        .box:hover .layer:nth-child(4){
            transform: translate(160px, -160px);
            opacity: 1;
        }
        .box:hover .layer:nth-child(3){
            transform: translate(120px, -120px);
            opacity: 0.8;
        }
        .box:hover .layer:nth-child(2){
            transform: translate(80px, -80px);
            opacity: 0.6;
        }
        .box:hover .layer:nth-child(2){
            transform: translate(60px, -60px);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
</body>
</html>
