<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background: rgba(90, 90, 222, 0.7);
            display: inline-block;
            /*margin*/
            margin-top: 20px;
            margin-right: 20px;
            margin-left: 20px;
            margin-bottom: 200px;
            /*short*/
            /*will apply all sides 50px*/
            margin: 50px;
            margin: 50px 20px; /*top and botton and rigth left*/
            margin: 50px 50px 20px; /*top, right and left and botton*/
            margin: 50px 20px 50px 20px; /*top right botton left*/ 
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
</body>
</html>
