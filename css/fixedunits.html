<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Units</title>
<style>
    /**fixed units*/
    div{
        background-color: rgb(129, 199, 199);
        /*quarter od mm*/
        width: 20q;
        height: 20q;

        /*pixels*/
        width: 50px;
        height: 50px;
        /*points*/
        width:50pt;
        height: 50pt;
        /*mm*/
        width: 50mm;
        height: 50mm;
        /*/*/
        width: 50pc;
        height: 50pc;
        /*cm*/
        width: 10cm;
        height: 10cm;
        /*inches*/
        width: 5in;
        height: 5in;

    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
