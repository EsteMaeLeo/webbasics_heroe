<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 600px;
        height: 600px;
        margin: auto;
        background: #14362f76;
        position: relative;
      }
      div.box {
        background: rgba(206, 232, 232, 0.655);
        width: 200px;
        height: 200px;
        margin: 20px;
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="box"></div>
    </div>
  </body>
</html>
