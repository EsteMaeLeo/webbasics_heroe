<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
            }
            body {
              background: linear-gradient(
                90deg,
                rgb(119, 148, 203),
                rgb(58, 138, 212)
              );
              min-height: 100vh;
            }

            .card{
              position: absolute;
              top:50%;
              left:50%;
              transform: translate(-50%, -50%);
              width: 400px;
              background: #fff;
              box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
              border-radius: 10px;
              text-align: center;
              padding: 40px;
              transition: all 0.5s;
          }

          .img{
            width: 180px;
            height: 120px;
          }
          .img img{
            width: 100%;
            height: 100%;
          }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="../../img/img10jpg.jpg" />
      </div>
      <h2>Lorem, ipsum. Company <span>Full Stack Web Development</span></h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, rem
        vero. Tempora quis vero placeat praesentium mollitia temporibus culpa
        nulla!
      </p>
      <ul>
        <li><a href="#" class="fab fa-facebook-f"></a></li>
        <li><a href="#" class="fab fa-twitter"></a></li>
        <li><a href="#" class="fab fa-instagram"></a></li>
        <li><a href="#" class="fab fa-youtube"></a></li>
        <li><a href="#" class="fab fa-linkedin-in"></a></li>
      </ul>
    </div>
  </body>
</html>
