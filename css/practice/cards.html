<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <title>Cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      body {
        background: linear-gradient(
          90deg,
          rgb(119, 148, 203),
          rgb(58, 138, 212)
        );
        min-height: 100vh;
      }

      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        background: #fff;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        text-align: center;
        padding: 40px;
        transition: all 0.5s;
      }

      .card:hover{
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.7);
      }

      .img {
        width: 180px;
        height: 120px;
        margin: 0 auto;
        border-radius: 50%;
        overflow: hidden;
      }
      .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      h2 {
        font-size: 22px;
        color: rgb(72, 104, 209);
      }
      span {
        font-size: 16px;
        background: #406ff0;
        color: #fff;
        padding: 5px 10px;
        border-radius: 20px;
      }
      p {
        color: #33256f;
        margin: 20px 0;
      }

      ul li{
        list-style: none;
        display: inline-block;
      }

      ul li a{
        display: block;
        text-decoration: none;
        text-align: center;
        color: #aaa;
        margin: 0 10px;
        font-size: 20px;
        transition: all 0.8s;
      }

      ul li a:hover{
        color:  rgb(72, 104, 209);
        transform: rotateY(360deg);
      }

    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="../../img/img10jpg.jpg" />
      </div>
      <h2>
        Lorem Company<br />
        <span>Full Stack Web Development</span>
      </h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, rem
        vero. Tempora quis vero placeat praesentium mollitia temporibus culpa
        nulla!
      </p>
      <ul>
        <li><a href="#" class="fab fa-facebook-f"></a></li>
        <li><a href="#" class="fab fa-twitter"></a></li>
        <li><a href="#" class="fab fa-instagram"></a></li>
        <li><a href="#" class="fab fa-youtube"></a></li>
        <li><a href="#" class="fab fa-linkedin-in"></a></li>
      </ul>
    </div>
  </body>
</html>
