<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      body{
        background: linear-gradient(
          90deg,
          rgb(119, 148, 203),
          rgb(58, 138, 212)
        );
        min-height: 100vh;
      }
      ul{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, );
      }
      ul li{
        position: relative;
        list-style: none;
        margin: 5px;
      }
      ul li a{
        position: relative;
        height: 40px;
        display: block;
        text-decoration: none;
        padding: 5px 10px;
        margin: 20px 0;
        font-weight: 300;
        letter-spacing: 2px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <span>Start</span>
          <span>Start</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>About Us</span>
          <span>About Us</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Products</span>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Services</span>
          <span>Services</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Contact</span>
          <span>Contact</span>
        </a>
      </li>
    </ul>
  </body>
</html>
