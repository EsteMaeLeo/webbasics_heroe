<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      body {
        background: linear-gradient(
          90deg,
          rgb(119, 148, 203),
          rgb(58, 138, 212)
        );
        min-height: 100vh;
      }
      ul {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%);
      }
      ul li {
        position: relative;
        list-style: none;
        margin: 5px;
      }
      ul li a {
        position: relative;
        height: 40px;
        display: block;
        text-decoration: none;
        padding: 5px 10px;
        margin: 20px 0;
        font-weight: 300;
        letter-spacing: 2px;
        overflow: hidden; /*hidde 2 span*/
      }

      ul li a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(61, 178, 255);
        transform: scaleX(0);
        transition: transform 0.5s;
      }

      ul li a:hover::before {
        transform: scaleX(1);
        transform-origin: left;
        transition-delay: 0.5s;
      }

      ul li a span {
        position: relative;
        width: 100%;
        height: 100%;
        display: block;
        color: #fff;
        text-align: center;
        font-size: 20px;
        transition: all 0.5s;
      }
      ul li a:hover span:nth-child(1) {
        transform: translateY(-100%);
      }
      ul li a:hover span:nth-child(2) {
        transform: translateY(-100%);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <span>Start</span>
          <span>Start</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>About Us</span>
          <span>About Us</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Products</span>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Services</span>
          <span>Services</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>Contact</span>
          <span>Contact</span>
        </a>
      </li>
    </ul>
  </body>
</html>
