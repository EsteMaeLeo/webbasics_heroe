<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
        }
        h1{
            position: absolute;
            font-size: 40px;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 100px;
            z-index: 2; /* deep levels */
        }
        .back{
            width: 100%;
            height: 100vh;
            background: url(/img/img2.jpeg);
            background-position: center;
            background-size: cover;
            z-index: 0; /* deep levels */
        }
        .box{
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, #799899, rgba(91, 103, 143, 0.5));
            z-index: 1; /* deep levels */
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div class="box"></div>
    <div class="back"></div>
</body>
</html>
