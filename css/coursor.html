<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 300px;
        height: 300px;
        background: rgba(118, 118, 181, 0.762);
        margin: 50px auto;

        /*cursor: none;*/
        cursor: pointer;
        cursor: progress;
        cursor: wait;
        cursor: cell;
        cursor: alias;
        cursor: no-drop;
        cursor: not-allowed;
        cursor: grab;
        cursor: grabbing;

        cursor:text;
        cursor:vertical-text;

        cursor: crosshair;
        cursor: ew-resize;
        cursor: n-resize;
    }

</style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
