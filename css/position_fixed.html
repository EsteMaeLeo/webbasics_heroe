    <title>Fixed</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            width: 800px;
            height: 500px;
            background: rgba(199, 172, 172, 0.568);
            margin: 5px auto;

        }
        div{
            width: 200px;
            height: 200px;
            background: rgba(113, 178, 208, 0.794);
            position: fixed; /*keep in the position even when scroll regarind viewport*/
            top: 0;
            left: 25px;
        }
    </style>
  </head>

    <section><div>FIXED</div></section>

  </body>
</html>
