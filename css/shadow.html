<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        width: 300px;
        height: 300px;
        background-color: gray;
        margin: 50px auto;
        /*values x y bluring size color*/
        box-shadow: 10px 10px 10px 0 #000;
        /*multiple shadow*/
        box-shadow: 2px 2px 5px 5px #a555, 6px 6px 5px 10px #777,
          12px 12px 5px 10px #444;
      }
      h1{
        text-shadow: 5px 0px 5px #000;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <h1>Hello Shadow</h1>
  </body>
</html>
