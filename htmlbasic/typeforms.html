<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Types</title>
</head>
<body>
    <form action="">
        <h1>Type of Forms</h1>
        <label for="">Text</label>
        <input type="text">
        <br><br>
        <label for="">Search</label>
        <input type="search">
        <br><br>
        <label for="">URL</label>
        <input type="url">
        <br><br>
        <label for="">Email</label>
        <input type="email">
        <br><br>
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <label for="">Text area</label>
        <input type="textarea">
        <br><br>
        <hr>
        <label for="">Number</label>
        <input type="number">
        <br><br>
        <label for="">Range</label>
        <input type="range">
        <br><br>
        <hr>
        <label for="">Date</label>
        <input type="date">
        <br><br>
        <label for="">Time</label>
        <input type="time">
        <br><br>
        <label for="">Date and Time</label>
        <input type="datetime-local">
        <br><br>
        <label for="">Week</label>
        <input type="week">
        <br><br>
        <label for="">Month</label>
        <input type="month">
        <br><br>
        <hr>
        <label for="">Radiobutton</label>
        <input type="radio">
        <br><br>
        <label for="">Checkbox</label>
        <input type="checkbox">
        <br><br>
        <hr>
        <label for=""> Select option</label>
        <select name="" id="">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <br><br>
        <hr>
        <label for="">Datalist</label>
        <input type="text" list="items">
        <datalist name="" id="items">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </datalist>
        <hr>
        <label for="">Colors</label>
        <input type="color">
        <br><br>
        <label for="">File</label>
        <input type="file">
        <br><br>
        <label for="">Image</label>
        <input type="image" src="../images/ballchampions.jpg" width="300" height="200">
        <br><br>
        <label for="">Rest Form</label>
        <input type="reset">
        <br><br>
        <label for="">Button</label>
        <input type="button" value="Input Button">
        <button>Simple Button</button>
        <br><br>
        <hr>
        <progress max="100" value="25"></progress>
    </form>

</body>
</html>
